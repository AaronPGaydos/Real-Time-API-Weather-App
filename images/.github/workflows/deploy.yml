name: Weather App CI  # Top-level workflow name

# Trigger the workflow when you push to main
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # GitHub runner
    env:
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}  # Secret available to this job

    steps:
      # Step 1: Checkout your repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Install Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run your app (script that uses the API key)
      - name: Run weather script
        run: node index.js
